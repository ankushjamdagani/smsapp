        <div id="wrapper" class="row">
            <div id="ctrls-wrapper" class="row">
                <div class="col s6 active hide-on-med-and-up" data-show="list-contacts">Contacts</div>
                <div class="col s6 hide-on-med-and-up" data-show="list-messages">Messages</div>
            </div>
            <div id="list-contacts" class="col s12 main-block active">
                <div id="add-contact">
                    <a href="javascript:void(0)">Add Contact</a>
                    <form id="add-contact-form" class="row">
                        <div class="input-block col s6">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" data-pattern="^[a-zA-Z0-9_-]{3,16}$" />
                        </div>
                        <div class="input-block col s6">
                            <label for="fname">Last Name</label>
                            <input type="text" id="lname"  data-pattern="^[a-zA-Z0-9_-]{3,16}$"/>
                        </div>
                        <div class="input-block col s12">
                            <label for="fname">Contact Number</label>
                             + <input type="tel" id="ccode" data-pattern="\d{2}" maxlength="2">
                             - <input type="tel" id="cnum" data-pattern="\d{3,20}" maxlength="10"/>
                        </div>
                        <div class="add-ctrls">
                            <a href="javascript:void(0)" id="save-contact"><i class="fa fa-check"></i></a>
                            <a href="javascript:void(0)" id="cancel-contact"><i class="fa fa-times"></i></a>
                        </div>
                    </form>
                </div>
